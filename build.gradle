plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    compile 'org.apache.tika:tika-core:1.17'
    compile 'org.apache.tika:tika-langdetect:1.17'
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
